version: '2.1'

services:
  mariadb:
    build:
      context: .
      dockerfile: Dockerfiles/mariadb/Dockerfile
    image: 9wimu9/vehicle-api-mariadb:latest
    environment:
      MARIADB_ROOT_PASSWORD: root
    healthcheck:
      test: ['CMD', '/opt/bitnami/scripts/mariadb/healthcheck.sh']
      interval: 15s
      timeout: 5s
      retries: 6
    ports:
      - '3306:3306'

  laravel:
    build:
      context: .
      dockerfile: Dockerfiles/php/Dockerfile
    image: 9wimu9/vehicle-api-laravel:latest
    ports:
      - '8000:8000'
#    environment:
#        - DB_HOST=mariadb
#        - DB_PORT=3306
#        - DB_ENABLED=true
#    volumes:
#      - './:/app'
    depends_on:
      - mariadb

